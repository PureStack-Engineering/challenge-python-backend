name: PureStack Backend Audit
on: [push, pull_request]

jobs:
  audit-code:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Descargar el código
    - uses: actions/checkout@v3

    # 2. Configurar Python
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. INSTALAR DEPENDENCIAS (Ajustado para Backend/API)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalar herramientas de testing web
        pip install pytest flake8 httpx fastapi uvicorn requests
        # Instalar lo que pida el candidato
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Limpieza de Código (Linter)
    - name: Lint (Clean Code)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # 5. Ejecutar los Tests de la API
    - name: Run Tests
      id: run_tests
      run: pytest --verbose
      continue-on-error: true

    # 6. Veredicto Final
    - name: Verdict
      run: |
        if [ ${{ steps.run_tests.outcome }} == 'success' ]; then
          echo "✅ PURESTACK AUDIT: PASSED (BACKEND VALIDATED)."
        else
          echo "❌ FAILED. The API did not pass the technical validation."
          exit 1
        fi
